{% if form.errors %}
        <p class="error" >Verifique que sus datos sean correctos y la contraseña cumpla con la seguridad.</p>
{% endif %}
<form id="form" class="topBefore" action="" method="post">{% csrf_token %}
    <label for="{{form.username.name}}">{{form.username.label}}: * </label>
    {{form.username}}

    <label for="{{form.password1.name}}">{{form.password1.label}} (Al menos 6 caracteres con una mayúscula y un digito): *</label>
    {{form.password1}}

    <label for="{{form.password2.name}}">{{form.password2.label}}: *</label>
    {{form.password2}}
</form>
